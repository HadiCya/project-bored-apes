{% extends "base.html" %} 
{% block title %} Hobbies {% endblock %}
{% block content %}
<section class="hero has-hobbies-bg is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-1 is-uppercase blue-outlined">Hobbies</h1>
            <div class="columns">
                {% for hobbie in hobbies %}
                <div class="column">
                    <div class="card">
                        <div class="card-content">
                            <figure class="image is-3by2">
                                <img src="{{hobbie.image}}">
                            </figure>
                            <br/>
                            <p class="title">
                                {{hobbie.hobby}}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
